version: 2
defaults: &defaults
    machine:
      image: circleci/classic:edge
    steps:
      - run:
          name: Check docker is running
          command: docker info
      - run:
          name: Pull Community Hass.io Add-ons build environment
          command: docker pull hassioaddons/build-env:latest
      - run:
          name: Log in to Docker Hub
          command: |
            if [[ "${CIRCLE_BRANCH}" = "master" || ! -z "${CIRCLE_TAG:-}" ]];
            then
              docker login -u ${DOCKER_LOGIN} -p ${DOCKER_PASSWORD}
            fi
      - checkout
      - deploy:
          name: Build and (maybe) deploy
          command: |
              if [[ "${CIRCLE_BRANCH}" = "master" || ! -z "${CIRCLE_TAG:-}" ]];
              then
                docker run \
                  --privileged \
                  -v ~/.docker:/root/.docker \
                  -v "$PWD":/docker \
                  hassioaddons/build-env:latest \
                  --image "dragouf/homekit2mqtt-{arch}" \
                  --git \
                  --target homekit2mqtt \
                  --${ARCH} \
                  --push
              else
                docker run \
                  --privileged \
                  -v "$PWD":/docker \
                  hassioaddons/build-env:latest \
                  --image "dragouf/homekit2mqtt-{arch}" \
                  --git \
                  --target homekit2mqtt \
                  --${ARCH}
              fi
      - deploy:
          name: Send notification to Microbadger
          command: |
              if [[ "${CIRCLE_BRANCH}" = "master" || ! -z "${CIRCLE_TAG:-}" ]];
              then
                curl -X POST https://hooks.microbadger.com/images/${MICROBADGER_WEBHOOK}
              fi

jobs:
  armhf:
    <<: *defaults
    environment:
      ARCH: armhf
      MICROBADGER_WEBHOOK: dragouf/homekit2mqtt-armhf/E88LGwAIssKB1tUisfCCbjZ7kh0=

workflows:
  version: 2
  build_and_maybe_deploy:
    jobs:
      - armhf:
          filters:
            tags:
              only: /.*/
